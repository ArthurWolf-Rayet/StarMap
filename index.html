<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Padua Redemption</title>
  <style>
    :root {
      /* Sci-fi palette */
      --bg0: #05070c;
      --bg1: #070b12;
      --panel: rgba(10, 16, 26, 0.72);
      --panel2: rgba(8, 12, 20, 0.75);
      --border: rgba(110, 240, 255, 0.22); /* Border color for .card */
      --border2: rgba(180, 120, 255, 0.18);
      --text: rgba(235, 250, 255, 0.92);
      --muted: rgba(235, 250, 255, 0.62);

      --cyan: rgba(110, 240, 255, 0.95);
      --purple: rgba(180, 120, 255, 0.95);
      --good: rgba(120, 255, 200, 0.95);
      --bad: rgba(255, 120, 140, 0.95);

      --shadow: rgba(0, 0, 0, 0.55);
      --glowC: rgba(110, 240, 255, 0.25);
      --glowP: rgba(180, 120, 255, 0.20);
    }

    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;
      padding: 28px;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(110,240,255,0.12), transparent 55%),
        radial-gradient(1000px 650px at 80% 30%, rgba(180,120,255,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x: hidden;
    }

    /* Animated grid glow */
    body::before {
      content: "";
      position: fixed;
      inset: -40px;
      background:
        linear-gradient(rgba(110,240,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(110,240,255,0.04) 1px, transparent 1px);
      background-size: 44px 44px, 44px 44px;
      transform: perspective(700px) rotateX(55deg) translateY(-140px);
      transform-origin: top;
      filter: blur(0.2px);
      opacity: 0.35;
      pointer-events: none;
      animation: drift 12s linear infinite;
    }
    @keyframes drift {
      from { background-position: 0 0, 0 0; }
      to   { background-position: 0 176px, 176px 0; }
    }

    /* Scanlines */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.028),
        rgba(255,255,255,0.028) 1px,
        transparent 1px,
        transparent 6px
      );
      opacity: 0.10;
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    .wrap {
      width: min(1040px, 100%);
      text-align: center;
    }

    /* Topbar for pills */
    .topbar {
      display: flex;
      gap: 24px;
      margin-bottom: 24px;
      padding: 16px;
      background-color: var(--bg1);
      border-radius: 28px;
      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        0 0 0 1px rgba(180,120,255,0.10) inset;
    }

    /* Pill elements in topbar */
    .pill {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background-color: var(--bg1);
      border-radius: 28px;
      border: 1px solid var(--border); /* Same as .card border */
    }

    /* First pill (title) */
    .pill:nth-child(1) {
      flex: 1; /* Takes up remaining space */
    }
    .pill:nth-child(1)::before {
      content: "NavData Computation";
      font-size: 16px;
      color: var(--text);
    }

    /* Second pill (outline circles) */
    .pill:nth-child(2) {
      flex: 0 0 auto;
    }
    .pill:nth-child(2)::before {
      content: "";
      width: 84px;
      height: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

/* ------------- Second pill – circles -------------- */
.pill:nth-child(2) {
    /* keep your existing gap/spacing rules …       */
}

.pill:nth-child(2) > span {            /* ← NEW RULE!          */
    width: .5rem;                      /* 8 px (if 1rem = 16 px) */
    height: .5rem;
    border-radius: 50%;                 /* circle                */
    background-color: transparent;      /* outline only         */
    border: 1px solid var(--border);   /* use your “border” colour */
    /* Third pill (filled circles) */
    .pill:nth-child(3) {
      flex: 0 0 auto;
    }
    .pill:nth-child(3)::before {
      content: "";
      width: 84px;
      height: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

/* ------------- Third pill – filled circles -------------- */
.pill:nth-child(3) > span {
    width: .5rem;
    height: .5rem;
    border-radius: 50%;
    background-color: var(--border);   /* solid circle with same colour as outline ones */
}


    /* Main Card Container */
    .card {
      display: flex;
      gap: 24px;
      padding: 24px;
      background-color: var(--bg1);
      border-radius: 28px;
      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        0 0 0 1px rgba(180,120,255,0.10) inset;
      width: fit-content;
    }

    /* StarScope Panel (16:9 aspect ratio) */
    .star-scope {
      flex: 1;
      position: relative;
      overflow: hidden;
      background-color: var(--bg1);
    }
    .star-scope img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Pill under StarScope */
    .pill-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 8px 16px;
      background-color: rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
    }

    /* NavCom-Panel (360x360 square) */
    .navcom-panel {
      width: 360px;
      height: 360px;
      position: relative;
      overflow: hidden;
      background-color: var(--bg1);
    }
    .navcom-panel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Pill for NavCom-Panel Buttons */
    .pill-a {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 8px 16px;
      background-color: rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    /* Buttons with animation */
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      color: var(--text);
      background-color: var(--good); /* Match button */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-no {
      background-color: var(--bad); /* No Match button */
    }

    /* Button dim effect on click */
    .clicked {
      opacity: 0.7 !important;
      filter: brightness(0.95) saturate(1.1);
    }
  </style>
</head>
<body>

  <div class="wrap">
    <!-- Topbar with three pills -->
    <div class="topbar">
      <div class="pill"></div> <!-- Title pill -->
<div class="pill">
    <span></span><span></span><span></span>
</div>
      <div class="pill"></div> <!-- Filled circles -->
    </div>

    <!-- Main Card Container -->
    <div class="card">
      <!-- StarScope Panel -->
      <div class="star-scope">
        <img id="starscope-img" src="" alt="StarScope Image" />
        <div class="pill-bottom">
          <button id="generate-btn" class="btn">Generate New</button>
        </div>
      </div>

      <!-- NavCom-Panel -->
      <div class="navcom-panel">
        <img id="a-image" src="" alt="A Image" />
        <div class="pill-a">
          <button id="match-btn" class="btn">Match</button>
          <button id="no-match-btn" class="btn btn-no">No Match</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global arrays for image paths
    let imagePaths = [];
    let aImagePaths = [];

    // Load Q.txt (StarScope images)
    fetch('Q.txt')
      .then(res => res.text())
      .then(data => {
        imagePaths = data.split('\n').filter(p => p.trim() !== '');
        if (imagePaths.length > 0) displayImage(imagePaths);
      })
      .catch(err => console.error('Error loading Q.txt:', err));

    // Load A.txt (NavCom-Panel images)
    fetch('A.txt')
      .then(res => res.text())
      .then(data => {
        aImagePaths = data.split('\n').filter(p => p.trim() !== '');
        if (aImagePaths.length > 0) displayAImage(aImagePaths);
      })
      .catch(err => console.error('Error loading A.txt:', err));

    // Display a random image from Q.txt
    function displayImage(paths) {
      const img = document.getElementById("starscope-img");
      const btn = document.getElementById("generate-btn");

      if (!img || !btn) return;

      const randomIndex = Math.floor(Math.random() * paths.length);
      img.src = paths[randomIndex];
    }

    // Display a random image from A.txt
    function displayAImage(paths) {
      const img = document.getElementById("a-image");
      const btnMatch = document.getElementById("match-btn");
      const btnNoMatch = document.getElementById("no-match-btn");

      if (!img || !btnMatch || !btnNoMatch) return;

      const randomIndex = Math.floor(Math.random() * paths.length);
      img.src = paths[randomIndex];
    }

    // "Generate New" button click handler
    document.getElementById("generate-btn").addEventListener("click", () => {
      displayImage(imagePaths);
    });

    // "Match" button animation
    document.getElementById("match-btn").addEventListener("click", () => {
      this.classList.add('clicked');
      setTimeout(() => this.classList.remove('clicked'), 200);
    });

    // "No Match" button animation
    document.getElementById("no-match-btn").addEventListener("click", () => {
      this.classList.add('clicked');
      setTimeout(() => this.classList.remove('clicked'), 200);
    });
  </script>
</body>
</html>
