<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Padua Redemption</title>
<style>
/* ----------  Theme & Base ----------------------------------- */
/* Sci-fi palette */
      --bg0:#05070c;
      --bg1:#070b12;
      --panel: rgba(10, 16, 26, 0.72);
      --panel2: rgba(8, 12, 20, 0.75);
      --border: rgba(110, 240, 255, 0.22);
      --border2: rgba(180, 120, 255, 0.18);
      --text: rgba(235, 250, 255, 0.92);
      --muted: rgba(235, 250, 255, 0.62);

      --cyan: rgba(110, 240, 255, 0.95);
      --purple: rgba(180, 120, 255, 0.95);
      --good: rgba(120, 255, 200, 0.95);
      --bad: rgba(255, 120, 140, 0.95);

      --shadow: rgba(0,0,0,0.55);
      --glowC: rgba(110, 240, 255, 0.25);
      --glowP: rgba(180, 120, 255, 0.20);
    }

    *{box-sizing:border-box}
    html, body { height: 100%; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:28px;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(110,240,255,0.12), transparent 55%),
        radial-gradient(1000px 650px at 80% 30%, rgba(180,120,255,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
      position:relative;
    }

    /* animated grid glow */
    body::before{
      content:"";
      position:fixed;
      inset:-40px;
      background:
        linear-gradient(rgba(110,240,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(110,240,255,0.04) 1px, transparent 1px);
      background-size: 44px 44px, 44px 44px;
      transform: perspective(700px) rotateX(55deg) translateY(-140px);
      transform-origin: top;
      filter: blur(0.2px);
      opacity:0.35;
      pointer-events:none;
      animation: drift 12s linear infinite;
    }
    @keyframes drift{
      from { background-position: 0 0, 0 0; }
      to   { background-position: 0 176px, 176px 0; }
    }

    /* scanlines */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.028),
        rgba(255,255,255,0.028) 1px,
        transparent 1px,
        transparent 6px
      );
      opacity:0.10;
      mix-blend-mode: overlay;
      pointer-events:none;
    }
/* ---------- Utility ---------------------------------------- */
.wrap{max-width:1040px;width:100%;text-align:center}

/* ---------- Topbar & Pills --------------------------------- */
.topbar{
  display:flex;gap:24px;margin-bottom:24px;
}
.pill{
  flex:1;
  padding:12px 16px;
  border-radius:28px;
  background-color:var(--card-bg);
  box-shadow:var(--card-shadow);
  border:1px solid var(--border);
  display:flex;align-items:center;justify-content:center;
  position:relative
}
.pill-title{font-size:18px;font-weight:700}

/* Circles for second & third pills */
.circle{
  width:10px;height:10px;border-radius:50%;
  margin:0 4px;
}
.outline{border:1px solid var(--border);background:none;}
.filled{background-color:var(--border);}

/* ---------- Main Card Container --------------------------- */
.card{
  display:flex;gap:24px;
}

/* Panel that looks like a .card (used for both images) */
.panel{
  background-color:var(--panel);
  border-radius:28px;
  box-shadow:0 18px 60px rgba(0,0,0,.55),0 0 0 1px var(--border) inset;
  padding:16px;position:relative
}
.panel img{display:block;width:100%;height:auto;border-radius:24px}

/* ---------- Bottom Pills (under each image) --------------- */
.bottom-pill{
  margin-top:12px;
  padding:8px 0;
  border-radius:18px;
  background-color:rgba(255,255,255,.04);
  backdrop-filter:blur(10px);
  display:flex;justify-content:center;gap:12px
}
.btn{padding:6px 14px;font-size:14px;color:var(--text);background:var(--border);border:none;border-radius:8px;cursor:pointer;transition:.2s}
.btn:hover{opacity:.85}
.clicked{filter:brightness(.9)}

/* ---------- StarScope & NavCom Panel --------------------- */
.star-scope,.navcom-panel{
  width:360px;
  display:flex;flex-direction:column;gap:12px
}
.star-scope{width:640px}          /* 16:9 aspect ratio panel */

/* ---------- Circle groups for topbar ---------------------- */
.circle-group{display:flex;align-items:center}

/* --------------------------------------------------------- */
</style>
</head>
<body>
<div class="wrap">

  <!-- ========== Topbar with three pills ==================== -->
  <div class="topbar">
    <div class="pill pill-title">NavData Computation</div>

    <div class="pill">
      <div class="circle-group">
        <span class="circle outline"></span>
        <span class="circle outline"></span>
        <span class="circle outline"></span>
      </div>
    </div>

    <div class="pill">
      <div class="circle-group">
        <span class="circle filled"></span>
        <span class="circle filled"></span>
        <span class="circle filled"></span>
      </div>
    </div>
  </div>

  <!-- ========== Main Card: two panels side by side ========= -->
  <div class="card">

    <!-- ---------- StarScope Panel ----------------------- -->
    <div class="panel">
      <img id="starscope-img" src="" alt="StarScope Image"/>
      <div class="bottom-pill">
        <button id="generate-btn" class="btn">Generate New</button>
      </div>
    </div>

    <!-- ---------- NavCom Panel ------------------------ -->
    <div class="panel navcom-panel">
      <img id="a-image" src="" alt="A Image"/>
      <div class="bottom-pill">
        <button id="match-btn"   class="btn">Match</button>
        <button id="no-match-btn" class="btn">No Match</button>
      </div>
    </div>

  </div> <!-- /.card -->

</div> <!-- /.wrap -->
<script>
/* ----------------- Global image arrays ------------------ */
let qPaths = [];
let aPaths = [];

/* ---------- Load Q.txt (StarScope) ---------------------- */
fetch('Q.txt')
  .then(r=>r.text())
  .then(data=>{
    qPaths = data.split('\n').filter(p=>p.trim()!=='');
    if(qPaths.length) displayImage('starscope',qPaths);
  })
  .catch(e=>console.error('Q.txt error:',e));

/* ---------- Load A.txt (NavCom) ------------------------ */
fetch('A.txt')
  .then(r=>r.text())
  .then(data=>{
    aPaths = data.split('\n').filter(p=>p.trim()!=='');
    if(aPaths.length) displayImage('a',aPaths);
  })
  .catch(e=>console.error('A.txt error:',e));

/* ---------- Display image in either panel ------------- */
function displayImage(which,paths){
  const img = document.getElementById(which+'-img'); // starscope-img or a-img
  if(!img) return;
  const rnd = Math.floor(Math.random()*paths.length);
  img.src=paths[rnd];
}

/* ---------- Button click handlers --------------------- */
document.getElementById('generate-btn').addEventListener('click',()=>displayImage('starscope',qPaths));

['match','no-match'].forEach(id=>{
  document.getElementById(id+'-btn')
          .addEventListener('click',function(){
            this.classList.add('clicked');
            setTimeout(()=>this.classList.remove('clicked'),200);
          });
});
</script>
</body>
</html>
