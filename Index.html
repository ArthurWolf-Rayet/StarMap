<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sci-Fi Hologram Effect</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }

    /* Main panel with background image (replace with your GitHub URL) */
    .main-panel {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/your-username/your-repo/main/img1.jpg'); /* Replace this line */
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    /* Hologram container with blurred edges */
    .hologram-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      height: 30vh;
      overflow: hidden;
      border-radius: 20px;
      box-shadow:
        inset 0 0 100px rgba(255, 255, 255, 0.1),
        inset 0 0 50px rgba(0, 0, 0, 0.4);
    }

    /* Hologram scrolling effect */
    .hologram-wrapper {
      position: relative;
      width: 300%;
      height: 100%;
      animation: scrollHologram 20s linear infinite;
    }

    /* Two copies of the hologram image for seamless loop */
    .hologram-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/your-username/your-repo/main/img2.jpg'); /* Replace this line */
      background-size: cover;
      background-position: center;
    }

    /* CSS animation for endless scrolling */
    @keyframes scrollHologram {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <!-- Main panel with background image -->
  <div class="main-panel"></div>

  <!-- Hologram container with scrolling effect -->
  <div class="hologram-container">
    <div class="hologram-wrapper">
      <div class="hologram-image" style="background-position: left;"></div>
      <div class="hologram-image" style="background-position: right;"></div>
    </div>
  </div>
</body>
</html>
